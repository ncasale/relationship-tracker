<article class="panel panel-default">
        <div class="panel-body">
            {{ relationship.title }}
        </div>
        <footer class="panel-footer">
            <div class="config">
                <button class="btn btn-site-default" (click)="acceptInvite()">Accept</button>
                <button class="btn btn-site-danger" (click)="declineInvite()">Decline</button>
            </div>
        </footer>
</article>
