<div class="col-md-8 col-md-offset-2">
    <br>
    <div *ngIf="isAdmin">
        <app-feedback-card [feedback]="feedback" *ngFor="let feedback of feedbacks"></app-feedback-card>
    </div>
    <div *ngIf="!isAdmin">
        <h2>Have a suggestion for the site? Bug gettin' you down? Let me know!</h2>
        <hr>
        <button class="btn btn-primary feedback-button" (click)="openFeedbackDialog()">Submit Feedback</button>
    </div>
</div>
