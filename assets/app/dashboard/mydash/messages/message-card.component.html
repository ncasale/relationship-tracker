<article class="panel panel-default">
    <div class="panel-body">
        <h1>{{ message.text }}</h1>
    </div>
    <footer class="panel-footer">
        <div class="author">
            {{ message.firstname }}
        </div>
        <div class="config" *ngIf="messageBelongsToUser()">
            <a (click)="editMessage()">Edit</a>
            <a (click)="deleteMessage()">Delete</a>
        </div>
    </footer>
</article>
