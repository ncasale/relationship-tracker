<article class="panel panel-default">
    <div class="panel-body">
        <h1>{{ message.text }}</h1>
    </div>
    <footer class="panel-footer">
        <div class="config">
            <button class="btn btn-success" (click)="editMessage()">Edit</button>
            <button class="btn btn-danger" (click)="deleteMessage()">Delete</button>
        </div>
    </footer>
</article>
