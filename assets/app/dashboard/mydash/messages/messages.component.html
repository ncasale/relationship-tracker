<div class="col-md-8 col-md-offset-2">
    <app-message-card [message]="message" *ngFor="let message of messages"></app-message-card>
    <form [formGroup]="messagesForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="message">New Message</label>
            <input type="text" id="message" class="form-control" formControlName="message">
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!messagesForm.valid">Send</button>
    </form>
    <br>
</div>
