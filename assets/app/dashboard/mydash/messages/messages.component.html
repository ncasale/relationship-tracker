<div class="messages-container">
    <div class="messages-scroll-area" #scrollArea>
        <app-message-card [message]="message" *ngFor="let message of messages"></app-message-card>
    </div>
    <form (ngSubmit)="onSubmit()">
            <input class="message-box" type="text" id="message" [formControl]="messageFC">
            <button class="btn btn-site-default send-btn" type="submit" [disabled]="!messageFC.valid">Send</button>
    </form>
    <br>
</div>
