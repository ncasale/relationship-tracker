
<div>
    <div>
        <h2>Edit Message</h2>
    </div>
    <div>
        <mat-form-field class="edit-input">
            <input matInput placeholder="New Message:"  [(ngModel)]='data.message.text'>
        </mat-form-field>
    </div>

    <div>
        <button mat-button class="edit-btn" (click)="submitEdit()">Edit</button>
        <span></span>
        <button mat-button class="close-btn" (click)="closeDialog()">Close</button>
    </div>
</div>
