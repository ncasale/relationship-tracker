<article>
    <button class="btn btn-primary" (click)="openDisplayFightDialog()" *ngIf="!viewingFight"> Fight: {{ fight.title }} </button>
    <button class="btn btn-success" (click)="openEditFightDialog()">Edit</button>
    <button class="btn btn-danger" (click)="deleteFight()">Delete</button>
</article>
