<div class="col-md-8 col-md-offset-2 date-form-container">
    <h2 *ngIf="!areEditing()">Create Chore</h2>
    <h2 *ngIf="areEditing()">Edit Chore</h2>
    <hr>
    <mat-form-field>
        <input matInput placeholder="Title" [formControl]="title" required>
        <mat-error *ngIf="title.invalid">{{getTitleErrorMessage()}}</mat-error>
    </mat-form-field>
    <br>
    <mat-form-field>
        <mat-select placeholder="Assign chore to relationship member..." [formControl]="assignedUserId" [(ngModel)]="selectedUser" required>
            <mat-option *ngFor="let assignedUser of assignedUsers" [value]="assignedUser.userId">
            {{ assignedUser.firstname }} {{assignedUser.lastname}}
            </mat-option>
        </mat-select>
        <mat-error *ngIf="assignedUserId.invalid">{{getAssignedUserErrorMessage()}}</mat-error>
    </mat-form-field>

    <button *ngIf="!areEditing()" class="btn btn-primary" type="submit" [disabled]="!isChoreValid()" (click)="onSubmitCreate()">Create Chore</button>
    <button *ngIf="areEditing()" class="btn btn-primary" type="submit" [disabled]="!isChoreValid()" (click)="onSubmitEdit()">Edit Chore</button>

    <hr>
</div>
