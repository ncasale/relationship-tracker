<mat-card class="chore-card">
    <mat-card-header [class.mat-card-header-completed]="chore.completed">
        <div class="mat-card-header-text">
            <mat-card-title class="date-card-title"> {{chore.title}} </mat-card-title>
        </div>
    </mat-card-header>
    <mat-card-content>
        <p><mat-icon>event</mat-icon>{{ formattedDueDate }}</p>
        <p><mat-icon>face</mat-icon>{{ assignedUser }}</p>
    </mat-card-content>
    <mat-card-footer>
        <div *ngIf="!chore.completed" class="complete-btn"><button mat-icon-button (click)="completeChore()"><mat-icon>check</mat-icon></button></div>
        <div *ngIf="chore.completed" class="complete-btn"><button mat-icon-button (click)="reOpenChore()"><mat-icon>redo</mat-icon></button></div>        
        <div class="spacer"></div>
        <div class="buttons">
            <button mat-icon-button (click)="editChore()"><mat-icon>edit</mat-icon></button>
            <button mat-icon-button (click)="deleteChore()"><mat-icon>delete</mat-icon></button>
        </div>
    </mat-card-footer>
</mat-card>
