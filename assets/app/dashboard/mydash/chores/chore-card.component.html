<mat-card>
    <mat-card-header>
        <div class="mat-card-header-text">
            <mat-card-title class="date-card-title"> {{chore.title}} </mat-card-title>
        </div>
    </mat-card-header>
    <mat-card-content>
        <p><mat-icon>event</mat-icon>{{ formattedDueDate }}</p>
        <p><mat-icon>face</mat-icon>{{ assignedUser }}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="editChore()">Edit</button>
        <button mat-button (click)="deleteChore()">Delete</button>
    </mat-card-actions>
</mat-card>
