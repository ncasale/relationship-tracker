<article class="panel panel-default">
    <div class="panel-body">
        <h1>Chore: {{ chore.title }}</h1>
        <h1>Due Date: {{ formattedDueDate }}</h1>
        <h1>Assignee: {{ assignedUser }}</h1>
    </div>
    <footer class="panel-footer">
        <div class="author"></div>
        <div class="config" >
            <a (click)="editDate()">Edit</a>
            <a (click)="deleteDate()">Delete</a>
        </div>
    </footer>
</article>
