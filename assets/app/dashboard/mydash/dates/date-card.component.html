<mat-card>
    <mat-card-header>
        <div class="mat-card-header-text">
            <mat-card-title class="date-card-title"> {{date.title}} </mat-card-title>
        </div>
    </mat-card-header>
    <mat-card-content>
        <p><mat-icon>event</mat-icon>{{meetingDate}}</p>
        <p><mat-icon>schedule</mat-icon>{{ date.hour }}:{{date.minute}}</p>
        <p><mat-icon>place</mat-icon>{{date.location}}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="editDate()">Edit</button>
        <button mat-button (click)="deleteDate()">Delete</button>
    </mat-card-actions>
</mat-card>
