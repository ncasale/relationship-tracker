<article class="panel panel-default">
    <div class="panel-body">
        <h1>Activity: {{ date.title }}</h1>
        <h1>Location: {{ date.location }}</h1>
        <h1>Time: {{ date.hour }}:{{ date.minute }}</h1>
        <h1>Date: {{ meetingDate }}</h1>
    </div>
    <footer class="panel-footer">
        <div class="author"></div>
        <div class="config" >
            <a (click)="editDate()">Edit</a>
            <a (click)="deleteDate()">Delete</a>
        </div>
    </footer>
</article>
